<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando imagens</title>
</head>
<body>
    <h1>Testando carga de imagens
    </h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="html5200.png" alt="Logo do HTML5">    
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/css3200.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt="Logo JavaScript">
    <script>
        window.alert('Essa minha primeira mensagem.')
        window.confirm('Você está gostando de JS?')
        window.prompt('Qual é o seu nome?')
    </script>
</body>
</html>
